    <script>
        function doscifras(){
            var numeromayor=0
            var numeromenor=999
            var sumatotal=0
            var promedio=0
            for(i=1;i<=20;i++){            
                var numaleatorio=parseInt(Math.random()*100)
                sumatotal=sumatotal+numaleatorio
                promedio=sumatotal/i
                if (numaleatorio>numeromayor){
                    numeromayor=numaleatorio
                }
                if (numaleatorio<numeromenor){
                    numeromenor=numaleatorio
                }
                // modificar la lista
                const lista = document.getElementById("lista1");
                const li = document.createElement("li");
                li.textContent =numaleatorio
                li.className="list-group-item list-group-item-dark"
                lista.appendChild(li);
                //modificar valores
                document.getElementById("promedio").textContent=promedio
                document.getElementById("nummayor").textContent=numeromayor
                document.getElementById("nummenor").textContent=numeromenor
            }
