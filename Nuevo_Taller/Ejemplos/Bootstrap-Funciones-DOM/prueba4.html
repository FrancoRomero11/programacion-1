<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Ejemplo Javascript!</title>
</head>

<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group">
                <span class="input-group-text">Nombre y Apellido</span>
                <input type="text" aria-label="First name" class="form-control" id="nombre">
                <input type="text" aria-label="Last name" class="form-control" id="apellido">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="armartabla()">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
           
          </tr>
        </thead>
        <tbody>
          <tr id="fil1">
            <th scope="row">1</th>
            
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
           
          </tr>
          
        </tbody>
      </table>
 
    <script>
        
        function armartabla() {
            const tr = document.getElementById("fil1");
            
            
            //for (i=1;i<=3;i++){

                const td = document.createElement("td");
                td.textContent = document.getElementById("nombre").value
                tr.appendChild(td);

                const td1 = document.createElement("td1");
                td1.textContent = document.getElementById("apellido").value
                tr.appendChild(td1);

                document.getElementById("nombre").value=" "
                document.getElementById("apellido").value=" "
            //}
                
            /*    
            // elemento donde vamos a incorporar los <li>
            const lista = document.getElementById("lista-dinamica");
            // Creamos el <li>
            const li = document.createElement("li");
            // Agregamos texto al <li>
            li.textContent = document.getElementById("nombre").value + " " + document.getElementById("apellido").value;
          
            li.className="list-group-item list-group-item-dark"
            // Finalmente incorporamos al <ul>
            lista.appendChild(li);          
                */
          }
          
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
