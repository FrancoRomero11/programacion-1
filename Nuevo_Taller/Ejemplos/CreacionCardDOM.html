      <script>
        function crearcard(numeroproducto) {
          const cuerpo = document.getElementById("producto"+numeroproducto);

          const div = document.createElement("div");
          div.className = "card";
          div.style = "width: 18rem;";
          div.id="div"+numeroproducto;
          cuerpo.appendChild(div); 

          const div2 = document.getElementById("div"+numeroproducto);

          const img = document.createElement("img");
          img.className = "card-img-top";
          img.src="imagenes/color"+numeroproducto+".png";
          img.alt = "...";
          div2.appendChild(img);


          const div3 = document.createElement("div");
          div3.className = "card-body";
          div3.id="subdiv"+numeroproducto;
          div2.appendChild(div3);

          const subdiv = document.getElementById("subdiv"+numeroproducto);

          const titulo=document.createElement("h5");
          titulo.className="card-title";
          titulo.textContent="producto "+numeroproducto;
          subdiv.appendChild(titulo);

          const descripcion=document.createElement("p");
          descripcion.className="card-text";
          descripcion.textContent=numeroproducto;
          subdiv.appendChild(descripcion);





          
          
        }
      </script>
