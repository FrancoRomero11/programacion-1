<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRABAJO PRACTICO INTEGRADOR</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="icon" href="./naldo.webp">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="cuerpo">
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <div class="row">
      <div class="col-4">
        <a class="navbar-brand" href="#">
          <img src="./logo-muebles.jpg" alt="" width="90" height="auto" >
        </a>
        <p class="nav-item text-light">MUEBLERIA</p>
      </div>
  </nav>


  </nav>
  <div class="container">
    <div class="row">
      <div class="col-5">
        <input type="text" class="form-control m-3" id="nombre" placeholder="Nombre">
        <input type="text" class="form-control m-3" id="marca" placeholder="Marca">
        <input type="text" class="form-control m-3" id="categoria" placeholder="Categoria">
        <input type="text" class="form-control m-3" id="urlimage" placeholder="Urlimage">
        <input type="text" class="form-control m-3" id="precio" placeholder="Precio">
        <input type="text" class="form-control m-3" id="stock" placeholder="Stock">

        <button onclick="ingresarProducto()" class="btn btn-info m-3">Ingresar Producto</button>
      </div>
      <div class="col-7">
        <ul id="ul"></ul>
      </div>
    </div>
  </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 text-light h5">
        <p>Subtotal:<span id="subtotal">0</span></p>

        <p>Total:<span id="total">0</span></p>

        <button onclick="realizarCompra()" class="btn btn-warning">Calcular</button>
      </div>
      <div class="col-2"></div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
